<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quote Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container text-center my-5">
        <h1 class="display-4 text-light mb-4">Guess the Movie</h1>
        <div id="streak" class="text-light mb-4">Streak: 0</div>
        <div id="timer" class="text-warning mb-3">Time Left: 30s</div>
        <div id="quote-container" class="p-4 bg-dark rounded shadow">
            <blockquote class="blockquote text-light mb-4">
                <p id="quote" class="mb-0">Loading...</p>
            </blockquote>
            <div id="options" class="d-grid gap-2 mb-3">
                <!-- Options will be generated here -->
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-warning" onclick="skipQuote()">Skip</button>
            </div>
            <p id="result" class="text-info fw-bold mt-3"></p>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
